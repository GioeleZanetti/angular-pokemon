<h2 mat-dialog-title>Pokedex</h2>
<mat-dialog-content>
	<div *ngFor="let pokemon of pokemons$ | async">
		<app-pokedex-pokemon-details
			[pokemon]="pokemon"
		></app-pokedex-pokemon-details>
	</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
