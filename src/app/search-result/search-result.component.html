<div *ngIf="pokemon">
	<div class="table">
		<div class="first-column">
			<h1>{{ pokemon.name | uppercase }}</h1>
			<p>Id: {{ pokemon.id }}</p>
			<button
				mat-raised-button
				color="primary"
				routerLink="/{{ pokemon.name }}/details"
			>
				View Details
			</button>
		</div>
		<div class="second-column">
			<img
				src="{{
					pokemon.sprites.other['official-artwork'].front_default
				}}"
			/>
		</div>
	</div>
</div>
<div *ngIf="error !== ''">
	<div class="error">
		<h1>{{ error }}</h1>
	</div>
</div>
